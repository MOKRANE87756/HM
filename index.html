<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة HM للتسويق الإلكتروني</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* الأساسيات */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f4f7fa, #e1e6f0); /* خلفية متدرجة */
            color: #333;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* شريط العنوان العلوي */
        .top-bar {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 1.1em;
        }

        /* تأثير تحميل الصفحة */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loader img {
            width: 50px;
        }

        /* الهيدر */
        header {
            background-image: url('https://example.com/header-bg.jpg'); /* ضع رابط الصورة الخلفية هنا */
            background-size: cover;
            color: white;
            padding: 6em 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3.5em;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        /* تأثير fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* التنقل */
        nav {
            text-align: center;
            background-color: #333;
            padding: 1.5em 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* أقسام الموقع */
        main {
            padding: 3em 1em;
            text-align: center;
        }

        .content {
            max-width: 1100px;
            margin: auto;
            text-align: left;
        }

        /* تحسين تصميم الأقسام */
        .content h2 {
            color: #007BFF;
            margin-bottom: 1.5em;
            font-size: 2.8em;
            text-align: center;
        }

        /* إضافة خلفية متدرجة للأقسام */
        .service-list {
            background: linear-gradient(45deg, #e1e6f0, #f4f7fa);
            padding: 3em 0;
        }

        /* تنسيق خدمة */
        .service-list ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .service-list li {
            background-color: #e0e0e0;
            margin: 15px;
            padding: 25px;
            border-radius: 10px;
            flex: 1 1 30%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .service-list li:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .service-list li i {
            font-size: 2.5em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .service-list li p {
            font-size: 1.2em;
            color: #555;
        }

        /* تحسين التفاعل مع الأزرار */
        .contact-btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2em;
            display: inline-block;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .contact-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* تحسين استجابة الموقع للأجهزة المحمولة */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            .service-list li {
                flex: 1 1 100%;
            }
        }

        /* الأيقونات الاجتماعية */
        .social-links a {
            color: white;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007BFF;
        }

        /* تفاعل مع التمرير */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        /* تحسين الخلفية */
        footer {
            background-color: #007BFF;
            color: white;
            padding: 1.5em 0;
            text-align: center;
        }

        /* زر العودة إلى الأعلى */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 2em;
            display: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        /* تحريك النصوص */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in {
            opacity: 0;
            animation: slideIn 2s forwards;
        }

        /* شريط التنقل الثابت */
        .sticky-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 1000;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- تأثير التحميل -->
    <div id="loader">
        <img src="https://example.com/loader.gif" alt="Loading...">
    </div>

    <!-- شريط العنوان العلوي -->
    <div class="top-bar">
        <p>نحن هنا لمساعدتك في النجاح الرقمي! اتصل بنا اليوم.</p>
    </div>

    <header>
        <h1>مرحبا بكم في شركة HM للتسويق الإلكتروني</h1>
    </header>

    <nav class="sticky-nav">
        <a href="#services">خدماتنا</a>
        <a href="#blog">المدونة</a>
        <a href="#contact">اتصل بنا</a>
    </nav>

    <main>
        <div class="content">
            <section id="services" class="service-list fade-in">
                <h2 class="slide-in">خدماتنا</h2>
                <ul>
                    <li><i class="fas fa-chart-line"></i> إدارة حملات إعلانية على وسائل التواصل الاجتماعي</li>
                    <li><i class="fas fa-search"></i> تحسين مح
