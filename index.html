<section id="register">
    <h2>إنشاء حساب كتاجر</h2>
    <form id="merchantForm">
        <label for="merchantName">اسم التاجر:</label>
        <input type="text" id="merchantName" name="merchantName" placeholder="أدخل اسمك" required>

        <label for="merchantEmail">البريد الإلكتروني:</label>
        <input type="email" id="merchantEmail" name="merchantEmail" placeholder="example@example.com" required>

        <label for="merchantPassword">كلمة المرور:</label>
        <input type="password" id="merchantPassword" name="merchantPassword" placeholder="أدخل كلمة المرور" required>

        <label for="merchantStoreName">اسم المتجر:</label>
        <input type="text" id="merchantStoreName" name="merchantStoreName" placeholder="اسم المتجر" required>

        <button type="submit">إنشاء حساب</button>
    </form>
</section>
