<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري الإلكتروني</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>متجري الإلكتروني</h1>
        <nav>
            <a href="#shop">المنتجات</a>
            <a href="#cart">سلة التسوق</a>
        </nav>
    </header>

    <section id="shop">
        <h2>منتجاتنا</h2>
        <div class="product" data-id="1" data-price="100">
            <h3>منتج 1</h3>
            <p>السعر: 100 ريال</p>
            <button onclick="addToCart(1, 'منتج 1', 100)">إضافة إلى السلة</button>
        </div>
        <div class="product" data-id="2" data-price="200">
            <h3>منتج 2</h3>
            <p>السعر: 200 ريال</p>
            <button onclick="addToCart(2, 'منتج 2', 200)">إضافة إلى السلة</button>
        </div>
    </section>

    <section id="cart">
        <h2>سلة التسوق</h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">إجمالي السعر: 0 ريال</p>
    </section>

    <script src="scripts.js"></script>
<a href="pages/user-register.html">تسجيل كمستخدم</a>
<a href="pages/merchant-register.html">تسجيل كتاجر</a>
<form id="userRegisterForm" action="" method="POST">
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" name="username" placeholder="أدخل اسمك" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required>

    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

    <button type="submit">تسجيل</button>
</form>

    
    </body>
</html>
