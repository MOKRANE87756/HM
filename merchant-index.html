<section id="userChoice">
    <h2>تسجيل الدخول أو إنشاء حساب</h2>
    <div class="buttons">
        <button onclick="showUserForm()">تسجيل كمستخدم</button>
        <button onclick="showMerchantForm()">تسجيل كتاجر</button>
    </div>
</section>

<section id="userForm" style="display: none;">
    <h3>تسجيل كمستخدم</h3>
    <form>
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
        <label for="userPassword">كلمة المرور:</label>
        <input type="password" id="userPassword" name="userPassword" placeholder="أدخل كلمة المرور" required>
        <button type="submit">إنشاء حساب</button>
    </form>
</section>

<section id="merchantFormSection" style="display: none;">
    <h3>تسجيل كتاجر</h3>
    <form id="merchantForm">
        <label for="merchantName">اسم التاجر:</label>
        <input type="text" id="merchantName" name="merchantName" placeholder="أدخل اسمك" required>
        <label for="merchantEmail">البريد الإلكتروني:</label>
        <input type="email" id="merchantEmail" name="merchantEmail" placeholder="example@example.com" required>
        <label for="merchantStoreName">اسم المتجر:</label>
        <input type="text" id="merchantStoreName" name="merchantStoreName" placeholder="اسم المتجر" required>
        <button type="submit">إنشاء حساب</button>
    </form>
</section>
