<section id="userChoice">
    <h2>تسجيل الدخول أو إنشاء حساب</h2>
    <div class="buttons">
        <button onclick="showUserForm()">تسجيل كمستخدم</button>
        <button onclick="showMerchantForm()">تسجيل كتاجر</button>
    </div>
</section>

<section id="userForm" style="display: none;">
    <h3>تسجيل كمستخدم</h3>
    <form>
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
        <label for="userPassword">كلمة المرور:</label>
        <input type="password" id="userPassword" name="userPassword" placeholder="أدخل كلمة المرور" required>
        <button type="submit">إنشاء حساب</button>
    </form>
</section>
